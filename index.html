<html lang="en">
<head>

    <title>Rotom-dex</title>

<body>
    <header>
        <div>
            <li><a href="index.html"><img src="/img/pokeball_normal.svg" alt="pokeball" class="pokeball"></a></li>
            <li><a href=""><img src="/img/pokeball_hiper.svg" alt="hiperball" class="hiperball"></a></li>

     <div class="background"></div>

    </footer>
